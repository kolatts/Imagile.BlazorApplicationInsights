name: Build Validation

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore Imagile.BlazorApplicationInsights.sln

      - name: Build solution
        run: dotnet build Imagile.BlazorApplicationInsights.sln --no-restore --configuration Release

      - name: Test pack
        run: dotnet pack src/Imagile.BlazorApplicationInsights/Imagile.BlazorApplicationInsights.csproj --configuration Release --no-build -o ./packages /p:PackageVersion=0.0.0-ci
